<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="Chandu.txt">
        <fieldset>
            <legend >Personal Information</legend>
        <p>This is input type TEXT</p>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="first name"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" placeholder="first name">
    </fieldset>
    
        <fieldset>
            <legend>Radio button</legend>
        <p>This is a radio button</p>
        <input type="radio" id="html" name="fav_language" value="HTML">
  <label for="html">HTML</label><br>
  <input type="radio" id="css" name="fav_language" value="CSS">
  <label for="css">CSS</label><br>
  <input type="radio" id="javascript" name="fav_language" value="JavaScript">
  <label for="javascript">JavaScript</label>
</fieldset>
<fieldset>
    <legend>Check box</legend>
  <p>This is a checkbox</p>
  <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
  <label for="vehicle1"> I have a bike</label><br>
  <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
  <label for="vehicle2"> I have a car</label><br>
  <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
  <label for="vehicle3"> I have a boat</label>
</fieldset>
<fieldset>
    <legend>Drop-down list</legend>
    <select id="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="audi">Audi</option>
      </select>
</fieldset>

<fieldset>

<legend>Submit Button</legend>
  <p>This is submit button</p>
  <label for="username">Email Id:</label>
    <input type="email" name="username" placeholder="enter email id"><br>
    <label for="password">Password:</label>
        <input type="password" name="password" placeholder="enter password"><br>
  <input type="submit" value="Submit">
</fieldset> 

      </form>
</body>
</html>
