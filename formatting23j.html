 <p>this is  <i>Italic</i></p>

 <p>this is  <s>Strikethrough</s> text</p>
 <p>this is  <u>underlined</u> </p>

<p>this is H<sub>2</sub>O</p>

<p> this is <em>emphasised </em>text</p>
<p>this is <ins>inserted </ins>text</p>
