<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Content</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("images/download\ \(1\).jpeg.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Shared Container Styles */
        /* .hidden {
            display: none;
        } */

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }

        p {
            color: #555;
        }

        /* Content Creator Section */
        #content-creator-tab {
            background: white;
            padding: 60px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .upload-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 15px;
        }

        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        textarea {
            resize: none;
            overflow: hidden;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        /* Browsing Tab */
        #browsing-tab {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .content-display {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .content-item {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background: #fafafa;
        }

        .content-item p {
            margin: 5px 0;
        }

        .content-item a {
            color: #007bff;
            text-decoration: none;
        }

        .content-item a:hover {
            text-decoration: underline;
        }

        /* Interaction Buttons */
        .interaction-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 10px;
        }

        .interaction-buttons button {
            background: #28a745;
        }

        .interaction-buttons button:hover {
            background: #218838;
        }

        /* Responsive Design */
        @media (max-width: 500px) {

            #content-creator-tab,
            #browsing-tab {
                width: 90%;
            }
        }
    </style>
    
</head>
<body>
    <div id="content-creator-tab">
        <h2>Hey, <span id="userNameDisplay">User</span>!</h2>
        <p>Share your thoughts, ideas, or files with the community.</p>
        <div class="upload-section">
            <input type="text" id="creatorName" placeholder="Enter your name" oninput="updateUserName()" />
            <textarea id="creatorThoughts" placeholder="Write your thoughts here..." rows="3" oninput="autoExpand(this)"></textarea>
            <input type="file" id="contentFile" accept=".pdf,.png,.jpg,.jpeg,.docx" />
            <button onclick="uploadContent()">Upload Content</button>
        </div>
    </div>
