<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("images/download.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        #content-creator-tab {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        input[type="text"], textarea, input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        textarea {
            resize: none;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
        @media (max-width: 500px) {
            #content-creator-tab {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div id="content-creator-tab">
        <h2>Hey, <span id="userNameDisplay">User</span>!</h2>
        <p>Share your thoughts, ideas, or files with the community.</p>
        <div class="upload-section">
            <input type="text" id="creatorName" placeholder="Enter your name" oninput="updateUserName()" />
            <textarea id="creatorThoughts" placeholder="Write your thoughts here..." rows="3" oninput="autoExpand(this)"></textarea>
            <input type="file" id="contentFile" accept=".pdf,.png,.jpg,.jpeg,.docx" />
            <button onclick="uploadContent()">Upload Content</button>
        </div>
    </div>

    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-storage-compat.js"></script>

    <!-- Custom Script -->
    <script src="StoreFirebase.js"></script>
</body>
</html>
