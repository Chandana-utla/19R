<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Example</title>
</head>
<body>
    <h1>JavaScript Variables and Data Types</h1>
    <p>Open the console to see the JavaScript output.</p>

    <script>
        
        let greeting = "Hello, World!"; 
        let age = 22; 
        var surname="Utla"                   
        const name = "Chandana";         

        console.log(greeting);  
        console.log("Age:", age);  
        console.log("Constant Name:", name); 
        console.log(surname); 
    </script>
</body>
</html>
