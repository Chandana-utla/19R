<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
</head>
<body>
    <center>
        <div style="background-color: lightgrey; width: 60%; padding: 20px;">
            <h1>Order Form</h1>
            <fieldset style="background-color: white; padding: 20px;">
                <legend><strong>Enter Your Details</strong></legend>
                <form action="confirm.txt" method="post">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                    <br><br>
                    
                    <label for="email">Email ID:</label>
                    <input type="email" id="email" name="email" required>
                    <br><br>
                    
                    <label for="Phnum">Phone Number:</label>
                    <input type="tel" id="Phnum" name="phone" required>
                    <br><br>
                    
                    <label for="Address">Address:</label>
                    <textarea name="address" id="Address" rows="3" cols="30" required></textarea>
                    <br><br>
                    
                    <input type="submit" value="Place Order">
                </form>
            </fieldset>
        </div>
    </center>
</body>
</html>
