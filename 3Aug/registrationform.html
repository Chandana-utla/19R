<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Developer Job Application Form</title>
</head>
<body>
    <h2 style="text-align: center;">Software Developer Job Application Form</h2>

    <form action="./confirm.txt">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="fullname" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}"><br><br>
        </fieldset>

        <br>

        <fieldset>
            <legend>Job Details</legend>
            <label for="position">Position Applied for:</label>
            <input type="text" id="position" name="position" value="Software Developer" readonly><br><br>

            <label for="experience">Years of Experience:</label>
            <input type="number" id="experience" name="experience" required><br><br>

            <label for="skills">Technical Skills:</label>
            <input type="text" id="skills" name="skills" required><br><br>

            <label for="location">Preferred Location:</label>
            <select id="location" name="location" required>
                <option value=""></option>
                <option value="remote" >Remote</option>
                <option value="onsite">Onsite</option>
                
            </select><br><br>

            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" required><br><br>
        </fieldset>

        <br>

        <input type="submit" value="Submit Application">
    </form>

    <p style="text-align: center; color: green;">All The Best.</p>
</body>
</html>
